<div class="row">
    <div class="col-md-4">
        <h4>Create Customer</h4>
        <hr>
        <div class="card card-body bg-light">
            <form>
                <div class="form-group">
                    <label>Full Name : </label>
                    <input type="text" [(ngModel)]="customerName" [ngModelOptions]="{standalone: true}"
                        class="form-control" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                    <label>Adress : </label>
                    <input type="text" [(ngModel)]="customerAddress" [ngModelOptions]="{standalone: true}"
                        class="form-control" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label>Mobile : </label>
                    <input type="text" [(ngModel)]="customerMobile" [ngModelOptions]="{standalone: true}"
                        class="form-control" placeholder="Enter Mobile">
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-danger pull-right">Clear</button>
                    <button type="submit" class="btn btn-primary pull-right" (click)="save()">Save</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <h4>List Customers</h4>
        <hr>
        <div class="card card-body bg-light">
            <table class="table">
                <thead>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">option</th>
                </thead>
                <tbody>
                    <tr *ngFor="let customerItem of CustomerArray">
                        <th scope="row">{{customerItem.id}}</th>
                        <td>{{customerItem.fullName}} </td>
                        <td>{{customerItem.address}} </td>
                        <td>{{customerItem.mobile}} </td>
                        <td>
                            <button type="submit" (click)="setUpdate(customerItem)"
                                class="btn btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                    height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg></button>
                            <button type="submit" class="btn btn-outline-danger"
                                (click)="deleteCustomer(customerItem.id)"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                                </svg></button>
                            <!-- <i class="bi bi-trash"></i> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
